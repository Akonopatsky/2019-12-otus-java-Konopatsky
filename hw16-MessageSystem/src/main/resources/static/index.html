<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

    <meta charset="UTF-8"/>
    <title>Admin page</title>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6 my-3" data-th-cellpadding="20">
            <label for="connect">WebSocket</label>
            <button id="connect" type="submit">Connect</button>
            <button id="disconnect" type="submit" disabled="disabled">Disconnect
            </button>

        </div>
    </div>
    <h4>Создать пользователя</h4>
    <div class="row">
        <div class="col-md-3">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text" value="Вася"/>
        </div>
        <div class="col-md-3">
            <label for="age-input">Age:</label>
            <input id="age-input" type="number" value="15"/>
        </div>
        <div class="col-md-3">
            <label for="address-input">Address:</label>
            <input id="address-input" type="text" value="Москва"/>
        </div>
        <div class="col-md-3">
            <label for="phone-input">Phone:</label>
            <input id="phone-input" value="+7 141 211 15 16"/>
        </div>

        <div class="col-md-12 my-4">
            <button id="saveButton" type="submit" style="width:100px" disabled="disabled">Save</button>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-12">
        <div class=" container">
            <h4>Список пользователей</h4>
            <table id="usersTable" cellpadding="5">
            </table>
        </div>
    </div>
</div>

</body>
</html>
